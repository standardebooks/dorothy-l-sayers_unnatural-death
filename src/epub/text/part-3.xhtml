				<h2>

				</h2>
				<h3 epub:type="title">The Medico-Legal Problem</h3>
			</hgroup>
			<blockquote epub:type="epigraph z3998:verse">
				<p>
					<span>“There’s not a crime</span>
					<br/>
					<span>But takes its proper change out still in crime</span>
					<br/>
					<span>If once rung on the counter of this world.”</span>
				</p>
				<cite><abbr epub:type="z3998:given-name">E. B.</abbr> Browning: <i epub:type="se:name.publication.poem">Aurora Leigh</i></cite>
			</blockquote>
